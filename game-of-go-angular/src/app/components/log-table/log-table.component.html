<div id="table-wrapper">
    <table  class="table table-hover table-dark" id="log-table">
        <tr>
            <th>#</th>
            <th width="30%">Player</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of logItems">
            <td>{{ item.no }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.action }}</td>
        </tr>
    </table>
</div>
