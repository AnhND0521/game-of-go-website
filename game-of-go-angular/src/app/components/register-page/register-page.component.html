<div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="login-container">
        <h2>Register</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div class="form-group mt-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" ngModel required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
            <div class="form-group mt-3">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" ngModel required>
            </div>
            <p *ngIf="errorMessage != ''" class="alert alert-warning py-1 mt-3">
                {{ errorMessage }}
            </p>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary btn-block btn-dark" style="width: 100%;">Register</button>
            </div>
            <p class="text-center my-3"><a routerLink="/login">Already have account? Login now</a></p>
        </form>
    </div>
</div>
